<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay" side="end">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-menu-toggle auto-hide="false">
                        <div *ngFor="let p of appPages; let i = index">
                            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]"
                                lines="none" detail="false" [class.selected]="selectedIndex == i"
                                *ngIf="p.title !== 'home'">
                                <ion-label>{{ p.title }}</ion-label>
                            </ion-item>
                        </div>
                        <ion-item (click)="signOut()">DÃ©connexion</ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
